version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  tests:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command:|
            sudo pip install pipenv
            pipenv install
      - python/save-cache
      - run:
          command: |
            pipenv run python -m pytest --cov=lutils --cov-report=xml
            pipenv run python -m codecov --token=1aa8175d-dd1b-4608-9a44-867903349afe

workflows:
  main:
    jobs:
      - tests
